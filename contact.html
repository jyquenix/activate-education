<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Activate Education</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="glass-nav">
    <div class="nav-wrap">
      <a class="brand" href="index.html">Activate<span>Edu</span></a>
      <nav class="desktop-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="impact.html">Impact</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="themeToggle" aria-label="theme"></button>
      <button id="burger" aria-label="Menu"><span></span></button>
    </div>
  </header>

  <!-- Contact Hero Banner -->
  <section class="section hero-simple">
    <div class="container">
      <h1 class="section-title">Get in Touch</h1>
      <p class="subhead">
        Have questions or want to learn more? Send us a message and we'll get back to you soon.
      </p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="section contact">
    <div class="container narrow">
      <form class="contact-form" id="cForm" action="mailto:info@activateedu.com" method="POST" novalidate>
        <div class="field">
          <input type="text" id="fName" name="name" required />
          <label for="fName">Name</label>
        </div>
        <div class="field">
          <input type="email" id="fEmail" name="email" required />
          <label for="fEmail">Email</label>
        </div>
        <div class="field">
          <textarea id="fMsg" name="message" rows="5" required></textarea>
          <label for="fMsg">Your Message</label>
        </div>
        <button type="submit" class="btn primary large">Send Message</button>
      </form>
      <div class="contact-info" style="margin-top:2rem; text-align:center;">
        <p>Or email us directly at <a href="mailto:info@activateedu.com">info@activateedu.com</a></p>
        <p>Call: <a href="tel:123-456-7890">123‑456‑7890</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-inner">
      <p>© 2025 Activate Education. All rights reserved.</p>
      <ul class="socials">
        <li><a href="#" aria-label="Twitter">🐦</a></li>
        <li><a href="#" aria-label="Facebook">📘</a></li>
        <li><a href="#" aria-label="Instagram">📸</a></li>
      </ul>
    </div>
  </footer>

  <!-- Back-to-Top -->
  <button id="toTop" aria-label="Back to top">↑</button>

  <!-- Vendor JS -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
